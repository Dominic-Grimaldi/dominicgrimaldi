  <div class="day-number" id="dayNumber" style="text-align: center;"></div>

  <script>
    let slideIndex = 14;
    const slides = document.querySelectorAll(".slides, .day15-slides");
    const dayNumber = document.getElementById("dayNumber");
    
    // Descriptions for each day
    const descriptions = [
      "Airport Challenge",
      "Sports Promo",
      "Incorrect Email",
      "Grocery App",
      "Crash Report",
      "GPS Warning",
      "Sports Alert",
      "Music Concert",
      "Credit Update",
      "Location Share",
      "SEO Web Entry",
      "Account Failure",
      "Truck Notification",
      "Shopping Crash",
      "Login Screen",
      "Create Account",
      "Create Password",
      "Confirmation Step",
      "Final Car App"
    ];
    
    function showSlides(index) {
      if (index >= slides.length) slideIndex = 0;
      if (index < 0) slideIndex = slides.length - 1;
    
      slides.forEach(slide => (slide.style.display = "none"));
    
      slides[slideIndex].style.display = "block";
    
      updateDayNumber();
    }
    
    function changeSlide(step) {
      slideIndex += step;
      showSlides(slideIndex);
    }
    
    function updateDayNumber() {
      let description = descriptions[slideIndex];
      if (slideIndex < 14) {
        dayNumber.textContent = `Day ${slideIndex + 1}: ${description}`;
      } else {
        dayNumber.textContent = `Day 15 - Image ${slideIndex - 14 + 1}: ${description}`;
      }
    }
    
    showSlides(slideIndex);
    
    document.querySelector(".prev").onclick = () => changeSlide(-1);
    document.querySelector(".next").onclick = () => changeSlide(1);
    
    document.querySelectorAll(".slides, .day15-slides").forEach(image => {
      image.style.cursor = "pointer"; // Optional: change cursor to pointer to indicate it's clickable
        
      image.addEventListener("click", function() {
        // Open the image in a new tab
        const imageUrl = image.src;
        window.open(imageUrl, "_blank");
      });
    });
  </script>
